<div class="container">
    <h1>Register</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div id="name">
        <label>Name:</label>
        <input formControlName="name" type="text" required>
      </div>
      <div id="email">
        <label>Email:</label>
        <input formControlName="email" type="email" required>
      </div>
      <div id="password">
        <label>Password:</label>
        <input formControlName="password" type="password" required>
      </div>
      <div id="role">
        <label>Role:</label>
        <select formControlName="role">
          <option *ngFor="let option of roleOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
      <button type="submit" [disabled]="signupForm.invalid">Signup</button>
    </form>
    <div>
      <h3>Already a user ?</h3>
      <button (click)="moveToLogin()">Login</button>
    </div>
  </div>
